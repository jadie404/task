{% extends 'bookstore/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Contact Information</h2>
        <ul class="contact-info">
          <li class="contact-item"><i class="fas fa-phone-alt"></i> Phone: 012 - 345 - 6789</li>
          <li class="contact-item"><i class="fas fa-envelope"></i> Email: info@inkpotco.com</li>
          <li class="contact-item"><i class="fas fa-map-marker-alt"></i> Address: 123 Book Street, Fairytale Land</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Let Us Contact You</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
